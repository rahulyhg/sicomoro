<header ng-controller="headerCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" ui-sref="home">
                    <img src="img/logo.png" alt="logo" height="25">
                </a>
            </div>
            <div class="hamburger pointer pull-right" ng-click="getnav();">
                <div class="color-white menu-title">Menu</div>
                <div class="menu-line">
                    <span class="icon-bar box-shadow {{onebar}}"></span>
                    <span class="icon-bar box-shadow {{secondbar}}"></span>
                    <span class="icon-bar box-shadow third-line {{thirdbar}}"></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidemenu {{getslide}}">
        <div class="collapse navbar-collapse" id="nav-collapse">
            <div ng-include="template.menu" class="template menu"></div>
        </div>
    </div>
</header>
